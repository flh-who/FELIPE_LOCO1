<body>
    <!-- Sección de encabezado del sitio -->

    </header>
    <!-- Barra de navegación con enlaces -->

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="https://www.instagram.com/flh.who?/">Contact</a></li>
        </ul>
    </nav>
    <!-- Contenido principal de la página -->
    <main>
        <img src="https://www.elevencomunicacion.com/wp-content/uploads/2019/06/fotografia-profesional-1200px.jpg" alt="mi imagen de perfil" wildth="300" height="500">
        <section>
            <h2>Acerca de este sitio</h2>
            <p>Este es un sitio web de ejemplo para aprender HTML y CSS.</p>
        </section>
        <div class="slider-container">
        <div class="slider-content">
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/81/41/c9/8141c9067b6a0938ea40f9327c0db04a.jpg" alt="Imagen 1">
            </div>
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/1f/79/eb/1f79ebcd19b2deee6a9c88ba31877d56.jpg" alt="Imagen 2">
            </div>
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/1f/79/eb/1f79ebcd19b2deee6a9c88ba31877d56.jpg" alt="Imagen 3">
            </div>
            <div class="slider-item">
                <img src="https://i.pinimg.com/564x/81/41/c9/8141c9067b6a0938ea40f9327c0db04a.jpg" alt="Imagen 3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            const slides = document.querySelectorAll(".slider-item");
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
            setTimeout(() => {
                slideIndex++;
                showSlides();
            }, 3000); // Cambia la imagen cada 2 segundos
        }
    </script>
    </main>
    <!-- Pie de página del sitio -->
